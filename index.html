<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="style.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<title>botanicaSEATTLE - Driver Survey</title>
</head>
<body>
	<div class="container-fluid">
		<header>
			<h1>botanicaSEATTLE Driver Survey</h1>
		</header>
		<!-- <p>If you have any feedback about our delivery drivers we would love to hear it.</p> -->

		<form class="gform pure-form pure-form-stacked" method="POST" data-email="example@email.net" action="https://script.google.com/macros/s/AKfycby78t4mxjatVGb6Oo5MQgmTUdwFvEITV3o3hWCaYw/exec">
		
			<div class="form-elements">

				<fieldset class="pure-group">
					<label for="name">Name: </label>
					<input id="name" name="name" placeholder="" />
				</fieldset>

				<fieldset class="pure-group">
					<label for="store">Store: </label>
					<input id="store" name="store" placeholder="" />
				</fieldset>

				<fieldset class="pure-group">
					<label for="email"><em>Your</em> Email Address:</label>
					<input id="email" name="email" type="email" value="" required placeholder=""/>
					<span class="email-invalid" style="display:none">Must be a valid email address</span>
				</fieldset>

				<fieldset class="pure-group">
					<label for="driver">Delivery Driver: </label>
					<input id="driver" name="driver" placeholder="" />
				</fieldset>

				<fieldset class="pure-group">
					<label for="message">Message: </label>
					<textarea id="message" name="message" rows="10" placeholder=""></textarea>
				</fieldset>

				<button class="button-success pure-button button-xlarge">
				<i class="fa fa-paper-plane"></i>&nbsp;Send</button>

			</div>


			<div class="thankyou_message" style="display:none;">
				<h2><em>Thanks</em> for contacting us! We will get back to you soon!</h2>
			</div>

		</form>
	</div>

	<script data-cfasync="false" type="text/javascript" src="https://cdn.rawgit.com/dwyl/html-form-send-email-via-google-script-without-server/master/form-submission-handler.js"></script>
</body>
</html>
