<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<title>botanicaSEATTLE - Driver Survey</title>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-2"></div>
			<div class="col-lg-4 col-md-12">
		<header>
			<h1>botanicaSEATTLE Driver Survey</h1>
		</header>
		<!-- <p>If you have any feedback about our delivery drivers we would love to hear it.</p> -->

		<form class="gform pure-form pure-form-stacked" method="POST" data-email="example@email.net" action="https://script.google.com/macros/s/AKfycby78t4mxjatVGb6Oo5MQgmTUdwFvEITV3o3hWCaYw/exec">
		
			<div class="form-group">
				<label for="name">Name: </label>
				<input id="name" class="form-control" name="name" placeholder="" />
			</div>

			<div class="form-group">
				<label for="store">Store: </label>
				<input id="store" class="form-control" name="store" placeholder="" />
			</div>

			<div class="form-group">
				<label for="email">Your Email Address:</label>
				<input id="email" class="form-control "name="email" type="email" value="" required placeholder=""/>
				<span class="email-invalid" style="display:none">Must be a valid email address</span>
			</div>

			<div class="form-group">
				<label for="driver">Delivery Driver: </label>
				<input id="driver" class="form-control" name="driver" placeholder="" />
			</div>

			<div class="form-group">
				<label for="message">Message: </label>
				<textarea id="message" class="form-control" name="message" rows="4" placeholder=""></textarea>
			</div>

				<button class="btn btn-dark">
				<i class="fa fa-paper-plane"></i>Send</button>

			<div class="thankyou_message" style="display:none;">
				<h2><em>Thanks</em> for contacting us! We will get back to you soon!</h2>
			</div>

		</form>
			</div>
			<div class="col-6"></div>
		</div>
	</div>

	<script data-cfasync="false" type="text/javascript" src="https://cdn.rawgit.com/dwyl/html-form-send-email-via-google-script-without-server/master/form-submission-handler.js"></script>
</body>
</html>
